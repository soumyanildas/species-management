<button class="block lg:hidden w-16 h-16 p-2 z-50" (click)="isOpen = !isOpen">
  <img src="images/hamburger-menu.svg" alt="hamburger-menu" />
</button>

<div class="absolute left-0 top-0 bottom-0 lg:relative lg:translate-x-0 lg:opacity-100 w-[330px] z-50 h-dvh bg-white lg:bg-[#ffffff66] 
  transition-all duration-500 ease-in-out transform"
  [ngClass]="{ '-translate-x-full opacity-0 lg:opacity-100': !isOpen, 'translate-x-0 opacity-100': isOpen }">

  <div class="flex justify-between items-center">
    <img src="images/logo-1.svg" width="136" alt="logo" />
    <button class="block lg:hidden w-12 h-12 mr-4" (click)="isOpen = !isOpen">
      <img src="images/cross.svg" width="60" alt="cross" />
    </button>
  </div>

  <ul>
    <li
      class="bg-[#252F40] text-white rounded-[5px] mb-2 cursor-pointer flex items-center gap-x-[17px] p-4 font-poppins font-semibold text-lg">
      <img src="images/dashboard.svg" alt="icon" /> Dashboard
    </li>
    <li
      class="rounded-[5px] hover:bg-[#252F40] hover:text-white mb-2 cursor-pointer flex items-center gap-x-[17px] p-4 font-poppins font-semibold text-lg">
      <img src="images/alerts.svg" alt="icon" /> Alerts
    </li>
    <li
      class="rounded-[5px] hover:bg-[#252F40] hover:text-white mb-2 cursor-pointer flex items-center gap-x-[17px] p-4 font-poppins font-semibold text-lg">
      <img src="images/species-management.svg" alt="icon" /> Species Management
    </li>
    <li
      class="rounded-[5px] hover:bg-[#252F40] hover:text-white mb-2 cursor-pointer flex items-center gap-x-[17px] p-4 font-poppins font-semibold text-lg">
      <img src="images/alert-configuration.svg" alt="icon" /> Alert Configuration
    </li>
    <li
      class="rounded-[5px] hover:bg-[#252F40] hover:text-white mb-2 cursor-pointer flex items-center gap-x-[17px] p-4 font-poppins font-semibold text-lg">
      <img src="images/new-network.svg" alt="icon" /> New Network
    </li>
  </ul>
</div>

<div *ngIf="isOpen" class="lg:hidden z-40 absolute left-0 top-0 right-0 bottom-0 inset-0 bg-black 
  transition-opacity duration-500 ease-in-out" [ngClass]="{'opacity-0': !isOpen, 'opacity-50': isOpen}">
</div>

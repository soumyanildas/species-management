<div class="overflow-x-auto font-poppins flex justify-center">
    <table class="min-w-full table-auto border-collapse">
      <!-- Table Header -->
      <thead>
        <tr class="bg-slate-900 h-[71px] text-white">
          <th class="text-[16px] font-medium">Date</th>
          <th class="text-[16px] font-medium">Species Detected</th>
          <th class="text-[16px] font-medium">Location</th>
          <th class="text-[16px] font-medium">latitude</th>
          <th class="text-[16px] font-medium">longitude</th>
          <th class="text-[16px] font-medium">Camera ID</th>
          <th class="text-[16px] font-medium">Photo</th>
          <th class="text-[16px] font-medium">
            <div class="flex justify-center gap-x-[5px] items-center">
              <img src="images/filter_outline.svg" alt="filter" />
              <img src="images/down-arrow.svg" alt="filter" />
            </div>
          </th>
        </tr>
      </thead>

      <!-- Table Body -->
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let data of speciesData" class="hover:bg-gray-50">
          <td class="p-5 font-medium text-[14px]">{{ data.date }}</td>
          <td class="p-5 font-medium text-[14px]">{{ data.species }}</td>
          <td class="p-5 font-medium text-[14px]">{{ data.location }}</td>
          <td class="p-5 font-medium text-[14px]">{{ data.latitude }}</td>
          <td class="p-5 font-medium text-[14px]">{{ data.longitude }}</td>
          <td class="p-5 font-medium text-[14px]">{{ data.cameraId }}</td>
          <td class="p-5 font-medium text-[14px]">photo here</td>
          <th class="p-5">
            <img src="images/edit.svg" alt="filter" />
          </th>
        </tr>
      </tbody>
    </table>
</div>

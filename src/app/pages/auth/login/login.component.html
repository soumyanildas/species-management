<div class="flex items-center flex-col">
  <h1 class="text-[32px] lg:text-[48px] mb-[14px] font-poppins font-bold">
    Sign In
  </h1>
  <p class="text-[16px] lg:text-[20px] font-poppins font-normal mb-[42px]">
    Enter your email and password to sign in
  </p>
  <div class="lg:w-[540px] w-full rounded-2xl bg-white p-8 lg:py-[86px] lg:px-[96px] shadow-lg font-roboto">
    <form (ngSubmit)="login()" [formGroup]="loginForm">
      <!-- Email Input -->
      <div>
        <div class="relative mt-1">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <img src="images/id_card.svg" alt="email" />
          </span>
          <input type="email" formControlName="email" placeholder="Email Address"
            class="w-full rounded-lg border border-gray-300 bg-gray-100 px-10 py-4 text-gray-900 focus:border-gray-500 focus:ring-1 focus:ring-gray-500" />
        </div>
        <p class="text-red-400 text-sm mt-2"
          *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors?.['required']">Email is
          required</p>
        <p class="text-red-400 text-sm mt-2"
          *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors?.['email'] && loginForm.controls['email'].value">
          Email is invalid</p>
      </div>

      <!-- Password Input -->
      <div>
        <div class="relative mt-1">
          <span class="absolute top-[41px] inset-y-0 left-0 flex items-center pl-3">
            <img src="images/lock.svg" alt="password" />
          </span>
          <input type="password" formControlName="password" placeholder="Password"
            class="mt-[41px] w-full rounded-lg border border-gray-300 bg-gray-100 px-10 py-4 text-gray-900 focus:border-gray-500 focus:ring-1 focus:ring-gray-500" />
          <span class="absolute top-[41px] inset-y-0 right-0 flex items-center pr-3 text-gray-500 cursor-pointer">
            <img src="images/eye.svg" alt="eye-password" width="20">
          </span>
        </div>
        <p class="text-red-400 text-sm mt-2"
          *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.['required']">
          Password is required</p>
        <p class="text-red-400 text-sm mt-2"
          *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.['minlength']?.requiredLength && loginForm.controls['password'].value">
          Password must be at least 6 characters</p>
      </div>

      <!-- Sign In Button -->
      <button type="submit" [disabled]="isSubmit"
        class="disabled:bg-gray-300 w-full mt-[60px] rounded-lg bg-gray-900 px-4 py-2 text-white font-semibold hover:bg-gray-800 transition shadow-button">
        SIGN IN
      </button>

      <!-- Forgot Password -->
      <div class="text-center mt-[18px] underline">
        <a [routerLink]="'/auth/forgot-password'" class="text-sm text-[#828282] font-normal hover:underline">Forgot
          Password?</a>
      </div>

      <!-- Sign Up Link -->
      <div class="mt-[40px] text-center text-sm text-[#8392AB]">
        Don't have an account? <a href="#" class="font-semibold text-gray-900 hover:underline">Sign Up</a>
      </div>
    </form>
  </div>
</div>
